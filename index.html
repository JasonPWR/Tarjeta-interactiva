<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>

  <body>
    <main>
      <div class="div-flex">
        <section class="container">
          <div class="bg-main">
            <div class="bg-card-back-container">
              <p class="cvc-card">000</p>
              <img
                src="./images/bg-card-back.png"
                alt="bg-card-back"
                class="bg-card-back"
              />
            </div>

            <div class="bg-card-front-container">
              <img
                src="./images/bg-card-front.png"
                alt="front-card"
                class="bg-card-front"
              />
              <p class="card-number">0000 0000 0000 0000</p>
              <p id="card-name">Your Name</p>
              <p class="card-date">
                <span class="month-card">00</span>/<span class="year-card"
                  >00</span
                >
              </p>

              <img src="./images/card-logo.svg" alt="" class="card-logo" />
            </div>
          </div>
        </section>
        <form action="" class="form-container">
          <div class="form-box">
            <p>CARDHOLDER NAME</p>
            <input
              type="text"
              name="user"
              class="card-name-input"
              autocomplete="off"
              placeholder="e.g. Jane Appleseed"
              autofocus
              maxlength="20"
            />
            <p id="name-error"></p>
          </div>
          <div class="form-box">
            <p>CARD NUMBER</p>
            <input
              type="text"
              name="user"
              class="card-number-input"
              placeholder="e.g. 4153 3523 2353 5235"
              maxlength="19"
              autofocus
            />
            <p id="error"></p>
          </div>
          <div class="form-box date-card-box">
            <div class="exp-date">
              <p>EXP.DATE</p>
              <input
                type="text"
                name=""
                class="m-input"
                placeholder="MM"
                maxlength="2"
              />
              <p id="mm-error"></p>
            </div>
            <div class="exp-date">
              <p>(MM/YY)</p>
              <input
                type="text"
                name=""
                class="y-input"
                placeholder="YY"
                maxlength="2"
              />
              <p id="yy-error"></p>
            </div>
            <div class="cvc-box">
              <p>CVC</p>
              <input
                type="text"
                name=""
                class="cvc-input"
                placeholder="e.g. 123"
                maxlength="3"
              />
              <p id="cvc-error"></p>
            </div>
          </div>
          <button class="btn">Confirm</button>
        </form>
        <div class="card-added-container inactive">
          <div class="card-added">
            <img src="images/icon-complete.svg" alt="" />
            <h1>Thank you!</h1>
            <p>We've added your card details</p>
            <button class="btn btn-continue">Continue</button>
          </div>
        </div>
      </div>
    </main>
    <!-- Completed state start -->

</html>
