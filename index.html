<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <main>

    <section class="container">

      <div class="bg-main-mobile">

        <div class="bg-card-back-container">
          <p class="cvc-card">000</p>
          <img src="./images/bg-card-back.png" alt="bg-card-back" class="bg-card-back">
        </div>

        <div class="bg-card-front-container">

          <img src="./images/bg-card-front.png" alt="front-card" class="bg-card-front">
          <P class="card-number">0000 0000 0000 0000</P>
          <p class="card-name">Your Name</p>
          <p class="card-date">
            <span class="month-card">00</span>/<span class="year-card">00</span>
          </p>

          <img src="./images/card-logo.svg" alt="" class="card-logo">

        </div>
      </div>
    </section>

    <form action="" class="form-container">
      <div class="form-box">
        <p> CARDHOLDER NAME</p>
        <input type="text" name="user" class="card-name-input" autocomplete="off" placeholder="e.g. Jane Appleseed" autofocus maxlength="20">
      </div>
      <div class="form-box">
        <p> CARD NUMBER</p>
        <input type="text" name="user" class="card-number-input" placeholder="e.g. 4153 3523 2353 5235" maxlength="16" autofocus>
      </div>
      <div class="form-box date-card-box">
        <div class="exp-date">
          <p>EXP.DATE</p>
          <input type="text" name="" class="m-input" placeholder="MM" maxlength="2">
        </div>
        <div class="exp-date">
          <p>(MM/YY)</p>
          <input type="text" name="" class="y-input" placeholder="YY" maxlength="2">
        </div>
        <div class="cvc-box">
          <p>CVC</p><input type="text" name="" class="cvc-input" placeholder="e.g. 123" maxlength="3">
        </div>
      </div>
      <button class="btn-confirm">Confirm</button>
    </form>
  </main>
  <!-- Completed state start -->
